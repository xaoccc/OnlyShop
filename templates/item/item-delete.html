{% extends 'base.html' %}
{% block content %}
<main class="mt-5 pt-4">

            <div class="container rounded bg-white mt-5 mb-5 w-25">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Delete Item</h4>
                </div>
                <form class="delete-form" action="{% url 'item-delete' pk=object.pk %}" method="post">
                    {% csrf_token %}


                        <div class="row mt-3">
                            <label class="labels">Name:</label>
                            <input type="text" value="{{ object.name }}" readonly="readonly">
                        </div>
                        <div class="row mt-3">
                            <label class="labels">Price:</label>
                            <input type="text" value="{{ object.new_price }}" readonly="readonly">
                        </div>

                        {% for field in fake_form_fields %}
                            <div class="row mt-3">
                                <label class="labels">{{ field.verbose_name }}</label>
                                <input type="text" value="{{ fake_object.field.name }}" readonly="readonly">
                            </div>
                        {% endfor %}

                     <div class="mt-5 text-center">
                        <button class="btn btn-danger" type="submit">Delete Item</button>
                     </div>
                </form>

            </div>

        </div>


    </main>
{% endblock %}
