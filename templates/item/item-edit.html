{% extends 'base.html' %}
{% block content %}
<main class="mt-3 pt-4">
    <div style="max-width: 30em;" class="container">


        <form  action="{% url 'item-edit' pk=object.pk %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="row mt-3">
                    <label class="labels">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <div class="error text-danger">{{ error }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}

             <div class="mt-5 text-center">
                <button class="btn btn-primary" type="submit">Save</button>
             </div>
        </form>



    </div>
</main>
{% endblock %}
