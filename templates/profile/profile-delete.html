{% extends 'base.html' %}
{% block content %}
<main>
        <div class="container rounded bg-white mt-5 mb-5 w-25">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Delete Profile</h4>
                </div>
                <form class="delete-form" action="{% url 'profile-delete' pk=request.user.pk %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="row mt-3">
                            <label class="labels">First Name</label>
                            <input type="text" value="{{ profile.first_name }}" readonly="readonly">
                        </div>
                        <div class="row mt-3">
                            <label class="labels">Last Name</label>
                            <input type="text" value="{{ profile.last_name }}" readonly="readonly">
                        </div>
                        <div class="row mt-3">
                            <label class="labels">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}


                     <div class="mt-5 text-center">
                        <button class="btn btn-danger" type="submit">Delete Profile</button>
                     </div>
                </form>

            </div>

        </div>
  
</main>
{% endblock %}
