{% extends 'base.html' %}
{% block content %}
<main>
    <form class="login-form">
      <!-- Email input -->
      <div class="form-outline" data-mdb-input-init>
        <input type="email" id="typeEmail" class="form-control" />
        <label class="form-label" for="typeEmail">Email address</label>
      </div>
      <br/>

      <!-- Password input -->
      <div class="form-outline" data-mdb-input-init>
        <input type="password" id="typePassword" class="form-control" />
        <label class="form-label" for="typePassword">Password input</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-info btn-block mb-4">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#!">Register</a></p>
      </div>
    </form>

</main>
{% endblock %}
